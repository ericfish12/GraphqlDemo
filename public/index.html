<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button onclick="getData()">GET DATA</button>
  </body>
  <script>
    function getData() {
      const query = `
query Account ($username: String){
    account(username:$username){

        name
        age
        gender
        department
        salary(city:"NY")
    }
}

 `;
      const variables = { username: "Jhon Doe" };

      fetch("/graphql", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          Accept: "application/json",
        },
        body: JSON.stringify({
          query: query,
          variables: variables,
        }),
      })
        .then((res) => res.json())
        .then((data) => {
          console.log(data);
        });
    }
  </script>
</html>
