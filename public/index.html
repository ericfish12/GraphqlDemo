<body>
    <button onclick = "getData()"> GET DATA</button>
    <p id= 'account'><p>
</body>
<script>


    function getData(){
const query = `
query Account ($username: String){
    account(username:$username){

        name
        age
        gender
        department
        salary(city:"NY")
    }
}

 `
const variables = {username:'Jhon Doe'}
fetch('/graphql',{
    method:"POST",
    headers:{
        'Content-Type':'application/json',
        'Accept':'application/json'
    },
    body:JSON.stringify({
        query:query,
        variables:variables
    })

}).then(res=>res.json()).then(data=>{console.log(data)

})
}
</script>
